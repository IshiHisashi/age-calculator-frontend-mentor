<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
    <script src="script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="give-num">
        <form>
          <label>DAY</label>
          <input id="day" type="text" placeholder="DD" />
          <p class="errorMsgD"></p>
        </form>
        <form>
          <label>MONTH</label>
          <input id="month" type="text" placeholder="MM" />
          <p class="errorMsgM"></p>
        </form>
        <form>
          <label>YEAR</label>
          <input id="year" type="text" placeholder="YYYY" />
          <p class="errorMsgY"></p>
        </form>
        <button id="btn" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </section>
      <section class="output">
        <p><span id="output-y" class="output-num">--</span> years</p>
        <p><span id="output-m" class="output-num">--</span> months</p>
        <p><span id="output-d" class="output-num">--</span> days</p>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
